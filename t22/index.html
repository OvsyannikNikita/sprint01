<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <div class="main">
        <div class="sub-main">
            <div class="sub-div"> <p>Typeface</p>
            <select name="select-category" id="select">
                <option value="1" for="select">Acunim Pro</option>
            <option value="2" for="select">Comic Sans</option>
            <option value="3" for="select">Times New Roman </option></select>
            </div>
            <div class="sub-div"><p>Weight </p>
                <input type="checkbox" id="checkbox1" class="checkbox_input">
                <label for="checkbox1" class="checkbox_label"> Regural</label>

                <input type="checkbox" id="checkbox2" class="checkbox_input1">
            <label for="checkbox2" class="checkbox_label"> Bold</label>
            </div>
            <div class="slider-container">
                <p>Size</p>
                <input type="range" min="0" max="100" step="1" class="slider">
                <div class="range-label"><h5>A</h5> <h2>A</h2></div>
            </div>
            <div class="switch">
                <label for="darkui" class="switch-label">Dark UI</label>
                <input type="checkbox" name="" id="darkui" class="switch-button">
            </div>
            <div class="colors">
                <p>Color</p>
                <div class="checkbox_colors">
                <input type="checkbox" name="" id="bluecolor" class="pick_color blue">
                <input type="checkbox" name="" id="greencolor" class="pick_color green">
                <input type="checkbox" name="" id="pinkcolor" class="pick_color pink">
                <input type="checkbox" name="" id="yellowcolor" class="pick_color yellow">
                <input type="checkbox" name="" id="orangecolor" class="pick_color orange">
                </div>


            </div>
            


        </div>
        <div class="menu">
            <div><img src="assets/images/artistic-brush.png" alt=""></div>
            <div><img src="assets/images/user-icon.png" alt=""></div>
            <div><img src="assets/images/sms-speech-bubble.png" alt=""></div>
            <div><img src="assets/images/computer-screen.png" alt=""></div>
        </div>
    </div>
    
</body>
</html>
